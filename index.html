<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jazz Album Library</title>
  </head>
  <body>

    <main>
      <div id="app">

        <form class="app__form" action="submit" method="post">
            <label for="artistName">Artist</label>
            <input type="text" name="artistName" placeholder="Artist" id="artist-name">
            <label for="albumName">Album</label>
            <input type="text" name="albumName" placeholder="Album" id="album-name">
            <label for="date">Release Date</label>
            <input type="text" name="date" placeholder="Release Date" id="release-date">
            <label for="recordLabel">Record Label</label>
            <input type="text" name="recordLabel" placeholder="Label" id="record-label">


            <button type="button" name="button" id="form-btn">Submit</button>
        </form>


      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
